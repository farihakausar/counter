    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="container">
      <h2>Counter</h2>

  </body>
